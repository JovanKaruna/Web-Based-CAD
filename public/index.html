<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;
        void main()
        {
          gl_Position = vPosition;
          fColor = vColor;
        }
    </script>
  
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main()
        {
          gl_FragColor = fColor;
        }
    </script>
</head>
<body>
    <div>
        <h1 class="title">WebGL</h1>
        <div class="menu">
            <input type="color" id="color" class="color">
            <div>
                <input type="radio" id="line" name="model" value="line" checked>
                <label for="line">Line</label><br>
                <input type="radio" id="square" name="model" value="square">
                <label for="square">Square</label><br>
                <input type="radio" id="polygon" name="model" value="polygon">
                <label for="polygon">Polygon</label>
            </div>
            <div>
                <input type="checkbox" id="edit">
                <label for="edit">Edit</label>
            </div>
        </div>
    </div>
    <div class="canvas-placeholder centers">
        <canvas id="main-canvas" width="600" height="600"></canvas>
    </div>
    <div class="center">
        <button class="button" id="clear">Clear Canvas</button>
        <button class="button" id="save">Save</button>
        <button class="button" id="load">Load</button>
    </div>
</body>
</html>
